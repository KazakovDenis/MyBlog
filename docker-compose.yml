version: '2'
services:
  blog:
    build: .
    image: blog:1.0
    container_name: blog
    command: gunicorn blog.wsgi:app -c guniconf.py
    restart: on-failure
    env_file: .env
    volumes:
      - /var/run/postgresql:/run/postgresql
#      - /home/blog/log:/www/log
#      - /home/blog/static:/www/blog/static
#      - /home/blog/templates:/www/blog/templates
    ports:
      - "8000:8000"
    networks:
      - blog

networks:
  blog: