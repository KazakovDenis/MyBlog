version: '2'
services:
  blog:
    build: .
    image: blog:1.0
    container_name: blog
    command: make prod
    restart: always
    volumes:
      - /var/run/postgresql:/run/postgresql
      - $PWD/volumes/log:/www/log
      - $PWD/volumes/public:/www/public/volume
    ports:
      - "8000:8000"
    networks:
      - blog

networks:
  blog:
