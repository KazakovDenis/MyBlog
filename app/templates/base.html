<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>

        {% block title %}

        {% endblock %} | kazakov.ru.net

    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/c562fba2ac.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{url_for('index')}}">kazakov.ru.net</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('posts.index') }}">Blog<span class="sr-only">(current)</span></a>
                    </li>
                    <!-- current_user - объект шаблонов фласка, has_role - наследуемый метод от класса UserMixin -->
                    {% if current_user.has_role('admin') %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('posts.create_post') }}">New post</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i></a>
                        </li>
                    {% endif %}

                </ul>
<!-- Дополняем форму методом, Инпут значениями name и value. 'q' - переменная от query, request - Объект фласка -->
            <form class="form-inline my-2 my-lg-0" method="GET" action="{{ url_for('posts.index')}}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>

        </div>
    </nav>
    <br>
    <div class="container">
        <span id="span">
            <h1>
                {% block content_title %}

                {% endblock %}
            </h1>
            {% block content %}

            {% endblock %}
        </span>
    </div>

</body>
</html>
