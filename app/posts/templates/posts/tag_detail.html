{% extends 'base.html' %}

{% block title %}
    Posts for tag: {{ tag.name }}
{% endblock %}

{% block content_title %}
    Posts for "{{ tag.name }}" tag:
{% endblock %}

{% block content %}
    <div class="post">
        {% for post in posts %}
           <p><a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a></p>
        {% endfor %}
    </div>
    <br>
    <div class="main-content">

    </div>
{% endblock %}
